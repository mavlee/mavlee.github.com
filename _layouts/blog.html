---
layout: base
title: Blog
---
{% for post in site.posts limit:8 %}
<div class="post">
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <span class="date">{{ post.date | date: "%A, %B %d, %Y" | upcase }}</span>
  <br>
  {{ post.content }}
  <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.title }}">Comment Count</a>
</div>
<hr/>
<br>
{% endfor %}

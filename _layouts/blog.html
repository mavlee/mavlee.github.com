---
layout: base
title: Blog
---
{% for post in site.posts limit:5 %}
<div class="post">
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <span class="date">{{ post.date | date: "%A, %B %d, %Y" | upcase }}</span>
  <br>
  {{ post.content | split:'<end-preview id="preview">' | first}}
  <p><a href="{{ post.url }}#preview">Continue Reading</a></p>
</div>
<hr/>
<br>
{% endfor %}
<span style="float:right"><a href="/archive">more</a></span>

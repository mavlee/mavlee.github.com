---
layout: base
title: Blog
---
{% for post in site.posts limit:5 %}
<div class="content shadow {% if forloop.first %}first-content{% endif %}">
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class="date">{{ post.date | date: "%A, %B %d, %Y" | upcase }}</span>
    <br>
    {{ post.content | split:'<end-preview id="preview">' | first}}
    <p><a href="{{ post.url }}#preview">Continue Reading</a></p>
  </div>
</div>
{% endfor %}
<div class="content shadow archive">
  <h4><a href="/archive" style="float:right">more</a></h4>
</div>

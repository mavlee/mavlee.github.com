---
layout: page
title: Archive
---
<h1>Post Archive</h1>
<ul>
{% for post in site.posts %}
<li>
<span><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></span>
<span style="float:right" class="archive-date">{{ post.date | date: "%A, %B %d, %Y" | upcase }}</span>
</li>
{% endfor %}
</ul>
